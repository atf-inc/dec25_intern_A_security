# Docker Compose configuration for DVWA Next.js application
# Run with: docker compose up --build

services:
  dvwa:
    build:
      context: .
      target: runner
    container_name: dvwa-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
