<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TechShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-900">TechShop</a>
                <nav class="flex gap-4">
                    <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="/login" class="text-gray-700 hover:text-gray-900">Login</a>
                    <a href="/profile" class="text-gray-700 hover:text-gray-900">Profile</a>
                    <a href="/admin" class="text-gray-700 hover:text-gray-900">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero with Search -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <form action="/api/products" method="GET" class="max-w-2xl mx-auto">
                <div class="flex gap-2">
                    <input
                        type="text"
                        name="search"
                        value="{{search_query}}"
                        placeholder="Search products..."
                        class="flex-1 px-4 py-3 rounded-lg text-gray-900"
                    />
                    <button
                        type="submit"
                        class="px-6 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-gray-100"
                    >
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Results -->
    <main class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-900">{{results_title}}</h2>
            <p class="text-gray-600">{{results_subtitle}}</p>
        </div>

        {{alert_message}}

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{products}}
        </div>

        {{pagination}}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 TechShop - All Rights Reserved</p>
            <p class="text-sm text-gray-400 mt-2">Your trusted tech partner</p>
        </div>
    </footer>
</body>
</html>
