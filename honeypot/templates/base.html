<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - TechShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-900">TechShop</a>
                <nav class="flex gap-4">
                    <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="/login" class="text-gray-700 hover:text-gray-900">Login</a>
                    <a href="/profile" class="text-gray-700 hover:text-gray-900">Profile</a>
                    <a href="/admin" class="text-gray-700 hover:text-gray-900">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {{content}}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 TechShop - All Rights Reserved</p>
            <p class="text-sm text-gray-400 mt-2">Your trusted tech partner</p>
        </div>
    </footer>
</body>
</html>
