# QuantumShield Configuration File

# Packet Capture Configuration
capture:
  interface: "eth0"  # Network interface (Windows: use adapter name or 'any')
  enabled: true

# Traffic Processing Configuration
processor:
  enabled: true
  flow_timeout: 300  # seconds

# Decision Making Configuration
decision:
  enabled: true
  auto_block: true
  block_duration: 3600  # seconds

# Response Execution Configuration
response:
  enabled: true
  block_ip: true
  log_actions: true

# Detection Engines Configuration
detection_engines:
  signature:
    enabled: true
  anomaly:
    enabled: true
  behavioral:
    enabled: true

# WAF Configuration
waf:
  enabled: true
  block_on_violation: true
  rules_dir: "quantumshield/application_layer/waf/rules"
  data_files_dir: "quantumshield/application_layer/waf/data_files"
  geoip_db_path: null  # Optional: path to GeoIP database
  reports_dir: "logs/waf_reports"
  capture_request_response: false

# ML Models Configuration
ml_models:
  enabled: true
  traffic_classifier: true
  anomaly_detector: true
  ddos_predictor: true

# Integrations Configuration (DISABLED as requested)
integrations:
  enabled: false  # External tools integration disabled

# Network Layer Configuration
network_layer:
  ddos_detection: true
  model_path: "ddos_model.pkl"

# PurpleLlama Configuration (GenAI Security)
quantum_llma:
  enabled: true

# Proxy Configuration
proxy:
  enabled: true
  port: 8080
  backend_url: "http://localhost:3000"
