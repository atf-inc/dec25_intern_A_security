version: '3.8'

services:
  quantumshield:
    build: .
    container_name: quantumshield
    privileged: true  # Required for packet capture
    network_mode: host  # Required for network access
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./models:/app/models
      - ./datasets:/app/datasets
    environment:
      - DATABASE_URL=postgresql://quantumshield:password@postgres:5432/quantumshield
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: quantumshield-postgres
    environment:
      - POSTGRES_USER=quantumshield
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=quantumshield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quantumshield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: quantumshield-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: quantumshield-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

